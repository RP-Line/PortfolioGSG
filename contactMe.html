<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me </title>
            <link rel="stylesheet" href="contactMe.css">
</head>

<body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input id="name" class="input" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input id="email" class="input" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="msg">Leave a Message</label>
                    </td>
                    <td>
                        <textarea id="msg" class="input"></textarea>
                    </td>
                </tr>
                <tr>
                    <td id="submitbtn_td" colspan="2"><input id="submitbtn" type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
</body>

</html>
